          <div class="row g-0">
            <div class="col-12 col-md-6 image-container">

              <div class="card-body d-flex flex-column">
                <h2 id="event-name" class="card-title"></h2>
                <ul class="list-unstyled">
                  <li><strong>Date:</strong> <span id="event-date"></span></li>
                  <li><strong>Description:</strong> <span id="event-description"></span></li>
                  <li><strong>Category:</strong> <span id="event-category"></span></li>
                  <li><strong>Place:</strong> <span id="event-place"></span></li>
                  <li><strong>Capacity:</strong> <span id="event-capacity"></span></li>
